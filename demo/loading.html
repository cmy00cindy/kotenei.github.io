<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link href="../style/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../dist/css/km.min.css" rel="stylesheet" />

    <link href="demo.css" rel="stylesheet" />

<body>
    <div class="header">
        <div class="wrap">
            <ul class="nav-list">
                <li><a href="index.html">首页</a></li>
                <li><a href="###" class="active">demo</a></li>
            </ul>
        </div>
    </div>
    <div class="main wrap">
        <ul class="demo-nav-list" id="navList"> 
        </ul>
        <script type="text/javascript" src="nav.js"></script>
        <script type="text/javascript">
            nav(document.getElementById('navList'), 'loading');
        </script>
        <div class="demo-container">
            <h1 class="page-header">加载提示</h1>
            
            <h3>调用</h3>
            <div class="highlight">
                <pre>
                    <code data-lang="js" class="language-js">
//显示,传入true值表示显示遮罩层
KM.Loading.show([true]);

//隐藏
KM.Loading.hide();
                    </code>
                </pre>
            </div>
           
        </div>
    </div>
    <script type="text/javascript" src="vendor/require/require.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">

        require(['KM'], function (KM) {
            KM.Loading.show();

            setTimeout(function () {
               KM.Loading.hide();
            }, 2000)
        });

        

    </script>
