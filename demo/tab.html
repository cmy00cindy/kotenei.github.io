    <script type="text/javascript">
        require(['KM'], function (KM) {
            //KM.Tab.Global($('div.k-tab'));

            var tab = new KM.Tab($('div.k-tab'), {
                contextMenu: {
                    items: [
                        {
                            text: '<span class="fa fa-plus"></span>&nbsp;添加标签',
                            func: function () {
                                tab.add({
                                    title: '新标签',
                                    content: '新标签内容',
                                    canClose: true
                                });
                                tab.contextMenuInit();
                            }
                        }
                    ]
                }
            });

            tab.on('click', function () {
                //alert('a')
            }).on('close', function () {
                //alert('b')
            }).on('refresh', function () {
                //alert('c')
            });



        });
