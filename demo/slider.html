<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>滑块</title>
    <link href="../style/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../dist/css/km.min.css" rel="stylesheet" />
    <link href="docs.min.css" rel="stylesheet" />
    <link href="demo.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <div class="wrap">
            <ul class="nav-list">
                <li><a href="index.html">首页</a></li>
                <li><a href="###" class="active">demo</a></li>
            </ul>
        </div>
    </div>
    <div class="main wrap">
        <ul class="demo-nav-list" id="navList"> 
        </ul>
        <script type="text/javascript" src="nav.js"></script>
        <script type="text/javascript">
            nav(document.getElementById('navList'), 'slider');
        </script>
        <div class="demo-container">
            <h1 class="page-header">滑块</h1>
            <div class="bs-example bs-example-padded-bottom">

                <div id="slider1" style="margin: 0 auto; text-align: center;">
                    <p>
                        <input type="text" id="txtBindElement" />
                    </p>
                </div>
                <br />
                <div id="slider2" style="margin: 0 auto; text-align: center;">
                    <p>
                        <select id="selBindElement">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </p>
                </div>

            </div>
            <h3>初始化</h3>
            <div class="highlight">
                <pre>
                    <code data-lang="js" class="language-js">
KM.slider($elm,options)
                    </code>
                </pre>
            </div>
            <h3>参数 options</h3>
            <table class="table table-bordered table-striped js-options-table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>类型</th>
                        <th style="width: 150px;">默认值</th>
                        <th>描述</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>min</td>
                        <td>int</td>
                        <td>1</td>
                        <td>最小值</td>
                    </tr>
                    <tr>
                        <td>max</td>
                        <td>int</td>
                        <td>10</td>
                        <td>最大值
                        </td>
                    </tr>
                    <tr>
                        <td>step</td>
                        <td>int</td>
                        <td>1</td>
                        <td>移动的步数</td>
                    </tr>
                    <tr>
                        <td>value</td>
                        <td>int</td>
                        <td>1</td>
                        <td>初始值</td>
                    </tr>
                    <tr>
                        <td>$bindElement</td>
                        <td>jQuery object</td>
                        <td>$([])</td>
                        <td>绑定元素</td>
                    </tr>
                    <tr>
                        <td>callback</td>
                        <td>object</td>
                        <td>{slide: $.noop}</td>
                        <td><b>slide：</b>滑动时的回调函数</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="vendor/require/require.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
        require(['KM'], function (KM) {
            KM.slider($("#slider1"), {
                min: 1,
                step: 1,
                max: 10,
                value: 5,
                $bindElement: $("#txtBindElement"),
                callback: {
                    slide: function (value) {
                        //滑动回调
                    }
                }
            });


            KM.slider($("#slider2"), {
                min: 1,
                step: 2,
                max: 10,
                value: 7,
                $bindElement: $("#selBindElement"),
                callback: {
                    slide: function (value) {
                        //滑动回调
                    }
                }
            });
        });
    </script>
</body>
</html>
