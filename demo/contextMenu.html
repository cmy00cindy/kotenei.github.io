<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>右键菜单</title>
    <link href="../style/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../dist/css/km.min.css" rel="stylesheet" />
    <link href="docs.min.css" rel="stylesheet" />
    <link href="demo.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <div class="wrap">
            <ul class="nav-list">
                <li><a href="index.html">首页</a></li>
                <li><a href="###" class="active">demo</a></li>
            </ul>
        </div>
    </div>
    <div class="main wrap">
        <ul class="demo-nav-list" id="navList"> 
        </ul>
        <script type="text/javascript" src="nav.js"></script>
        <script type="text/javascript">
            nav(document.getElementById('navList'), 'contextmenu');
        </script>
        <div class="demo-container">
            <h1 class="page-header">右键菜单</h1>
            <div class="bs-example bs-example-padded-bottom">
                <div id="target" style="width:150px;height:150px;margin:50px auto;vertical-align: middle; text-align: center;border:1px solid yellow;">点击右键弹出菜单</div>
            </div>
            <h3>初始化</h3>
            <div class="highlight">
                <pre>
                    <code data-lang="js" class="language-js">
KM.contextMenu($elm,options)
                    </code>
                </pre>
            </div>
            <h3>参数 options</h3>
            <table class="table table-bordered table-striped js-options-table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>类型</th>
                        <th style="width: 100px;">默认值</th>
                        <th>描述</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>className</td>
                        <td>string</td>
                        <td>'k-contextMenu'</td>
                        <td>菜单样式名</td>
                    </tr>
                    <tr>
                        <td>items</td>
                        <td>array</td>
                        <td>[]</td>
                        <td>
                            <p>菜单项，如：<code>items:[{text:'下载',func:function($target){}}...]</code></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="vendor/require/require.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
        require(['KM'], function (KM) {
            KM.contextMenu($('#target'), {
                items: [
                {
                    text: '下载',
                    func: function ($target) {
                        alert('download');
                    }
                },
                {
                    text: '分享',
                    func: function ($target) {
                        alert('share')
                    }
                },
                {
                    text: '删除',
                    func: function ($target) {
                        alert('remove')
                    }
                },
                {
                    text: '编辑',
                    func: function ($target) {
                        alert('edit')
                    }
                },
                {
                    text: '查看',
                    func: function ($target) {
                        alert('view')
                    }
                },
                {
                    text: '重命名',
                    func: function ($target) {
                        alert('rename')
                    }
                }]
            });
        });
        

    </script>
</body>
</html>
