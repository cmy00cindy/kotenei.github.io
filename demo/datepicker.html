<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../style/vendor/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../dist/css/kotenei.css" />
    <script type="text/javascript" src="./vendor/require/require.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <p>
        自定义：<input type="text" readonly="readonly" placeholder="自定义" id="picker" />
    </p>

    <p>
        全&nbsp;&nbsp;&nbsp;&nbsp;局：<input type="text" readonly="readonly" placeholder="全局" data-module="datepicker" data-format="yyyy-MM-dd hh:mm:ss" data-showtime="true" data-minDate="2013-01-11" data-maxDate="today" />
    </p>

    <script type="text/javascript">
        require(['kotenei'], function (kotenei) {
            var DatePicker = kotenei.Datepicker;
            var datePicker = new DatePicker($("#picker"), {
                format: 'yyyy-MM-dd',
            });

            //全局
            DatePicker.Global();

        });
    </script>
</body>
