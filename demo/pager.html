<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../dist/css/kotenei.css" />
    <script type="text/javascript" src="./vendor/require/require.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <style type="text/css">
    </style>
</head>
<body>


    <div id="container">
    </div>

    <script type="text/javascript">
        require(['kotenei'], function (kotenei) {
            var pager = new kotenei.Pager($("#container"), {
                curPage: 1,
                totalCount: 100,
                pageSize: 10
            });
            pager.on('click', function () {
                alert("当前页：" + this.curPage);
            })
        });
    </script>
</body>
</html>
