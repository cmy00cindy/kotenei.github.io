<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>占位符</title>
    <link href="../style/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../dist/css/kotenei.min.css" rel="stylesheet" />
    <link href="docs.min.css" rel="stylesheet" />
    <link href="demo.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <div class="wrap">
            <ul class="nav-list">
                <li><a href="index.html">首页</a></li>
                <li><a href="###" class="active">demo</a></li>
            </ul>
        </div>
    </div>
    <div class="main wrap">
        <ul class="demo-nav-list" id="navList"> 
        </ul>
        <script type="text/javascript" src="nav.js"></script>
        <script type="text/javascript">
            nav(document.getElementById('navList'), 'placeholder');
        </script>
        <div class="demo-container">
            <h1 class="page-header">占位符</h1>
            <p>placeholder属性是HTML5 中为input添加的。在input上提供一个占位符，以文字形式展示输入字段预期值的提示信息（hint），该字段会在输入为空时显示。该组件是为了兼容IE8/9而制作的，<code>请在IE8/9浏览器查看Demo</code></p>
            <br />
            <div class="bs-example bs-example-padded-bottom">
                <table class="k-table k-table-bordered ">
                    <tr>
                        <td>文本框：</td>
                        <td>
                            <input type="text" placeholder="普通文本框" /></td>
                    </tr>
                    <tr>
                        <td>密码框：</td>
                        <td>
                            <input type="password" placeholder="请输入密码" /></td>
                    </tr>
                    <tr>
                        <td>文本域：</td>
                        <td>
                            <textarea rows="4" cols="50" placeholder="测试测试"></textarea></td>
                    </tr>
                </table>
            </div>
            <h3>调用</h3>
            <div class="highlight">
                <pre>
                    <code data-lang="js" class="language-js">
//$elms:输入框的jQuery元素，不填则会获取页面上所有带 placeholder 属性的输入框
kotenei.placeholder($elms);    
                    </code>
                </pre>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="vendor/require/require.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
        require(['kotenei'], function (kotenei) {
            kotenei.placeholder();
        });
        
    </script>
</body>
</html>
