<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../dist/css/kotenei.css" />
    <script type="text/javascript" src="./vendor/require/require.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <style type="text/css">
    </style>
</head>
<body>

    <div id="tree">
    </div>

    <button type="button" id="btnAdd">添加</button>

    <button type="button" id="btnAdd2">添加2</button>

    <button type="button" id="btnRemove">删除</button>

    <script type="text/javascript">

        var nodes = [
            {
                nodeId: 1, parentId: 0, rootId: 0, text: '父节点', value: 123, isParent: true, open: true, chkDisabled: false, nodes:
                [
                    {
                        nodeId: 2, parentId: 1, rootId: 1, text: '父节点', value: 456, open: true, nodes: [
                            { nodeId: 5, parentId: 2, rootId: 1, text: '子节点', value: 456 },
                            { nodeId: 6, parentId: 2, rootId: 1, text: '子节点', value: 789 },
                            { nodeId: 7, parentId: 2, rootId: 1, text: '子节点', value: 789 }
                        ]
                    },
                    {
                        nodeId: 3, parentId: 1, rootId: 1, text: '子节点', value: 456
                    }
                ]
            },
            {
                nodeId: 4, parentId: 0, rootId: 0, text: "父节点", value: 5486, open: true, nodes: [
                    { nodeId: 8, parentId: 4, rootId: 4, text: '子节点', value: 456 },
                    { nodeId: 9, parentId: 4, rootId: 4, text: '子节点', value: 789 }
                ]
            }
        ];

        require(['kotenei'], function (kotenei) {
            var Tree = kotenei.Tree;
            var tree = new Tree($("#tree"), {
                data: nodes,
                check: {
                    enable: true
                },
                edit: {
                    enable: true,
                    showAddBtn: true,
                    showEditBtn: true,
                    showRemoveBtn: true
                }
            });

            $("#btnAdd").click(function () {
                tree.addNodes(null,
                    {
                        nodeId: 10, parentId: 1, rootId: 1, text: "新节点", value: '123456',
                        nodes: [
                            { nodeId: 11, parentId: 10, rootId: 1, text: '新子节点', value: 456 },
                            { nodeId: 12, parentId: 10, rootId: 1, text: '新子节点', value: 456 }
                        ]
                    }
                );
            });

            $("#btnAdd2").click(function () {
                tree.addNodes(null,
                    {
                        nodeId: 13, parentId: 5, rootId: 1, text: "新节点", value: '123456',
                        nodes: [
                            { nodeId: 14, parentId: 10, rootId: 1, text: '新子节点', value: 456 },
                            { nodeId: 15, parentId: 10, rootId: 1, text: '新子节点', value: 456 }
                        ]
                    }
                );
            });

            $('#btnRemove').click(function () {
                var selectedNode = tree.getSelectedNode();
                tree.removeNode(selectedNode);
            });
        });
    </script>
</body>
</html>
