<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../dist/css/kotenei.css" />
    <script type="text/javascript" src="./vendor/require/require.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <style type="text/css">
    </style>
</head>
<body>

    <div id="tree">

        <ul class="k-tree">
            <li>
                <span class="icon switch root_open"></span><a href="javascript:void(0);">
                    <span class="icon ico_open"></span>

                    <span>父节点</span>
                </a>
                <ul class="line">
                    <li>
                        <span class="icon switch center_docu"></span><a href="javascript:void(0);" class="selected">
                            <span class="icon ico_docu"></span>
                            <span>子节点</span><span class="icon edit"></span><span class="icon remove"></span>
                        </a>
                    </li>
                    <li>
                        <span class="icon switch bottom_docu"></span><a href="javascript:void(0);">
                            <span class="icon ico_docu"></span>
                            <span>子节点</span><span class="icon edit"></span><span class="icon remove"></span>
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <span class="icon switch center_close"></span><a href="javascript:void(0);">
                    <span class="icon ico_close"></span>
                    <span>父节点</span>
                </a>
            </li>
            <li>
                <span class="icon switch bottom_close"></span><a href="javascript:void(0);">
                    <span class="icon ico_close"></span>
                    <span>父节点</span>
                </a>
            </li>
        </ul>

    </div>

    <script type="text/javascript">

        var nodes = [
            {
                nodeId: 1, parentId: 0, rootId: 0, text: '父节点', value: 123, isParent: true, open: true, nodes:
                [
                    { nodeId: 2, parentId: 1, rootId: 1, text: '子节点', value: 456 },
                    { nodeId: 3, parentId: 1, rootId: 1, text: '子节点', value: 789 }
                ]
            },
            {
                nodeId: 4, parentId: 0, rootId: 0, text: "父节点", value: 5486
            }
        ];

        require(['kotenei'], function (kotenei) {
            var Tree = kotenei.Tree;
            var tree = new Tree($("#tree"), {
                data: nodes
            });
        });
    </script>
</body>
</html>
