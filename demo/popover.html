<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../dist/css/kotenei.css" />
    <script type="text/javascript" src="./vendor/require/require.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <style type="text/css">
        a { display:inline-block;padding:2px 5px;margin:0 2px;}
    </style>
</head>
<body>
    <div style="margin-left:400px;margin-top:300px;">
        <a href="###" class="aaa" data-module="popover" data-title="标题"  data-content="左则显示" data-placement="left">左</a>
        <a href="###" data-module="popover" data-title="标题" data-content="上则显示" data-placement="top">上</a>
        <a href="###" data-module="popover" data-title="标题" data-content="右则显示" data-placement="right">右</a>
        <a href="###" data-module="popover" data-title="标题" data-content="下则显示" data-placement="bottom">下</a>
        <a href="###" id="custom">自定义</a>
    </div>
    <script type="text/javascript">
        require(['kotenei'], function (kotenei) {
            //全局
            var Popover = kotenei.Popover;
            Popover.Global();

            var $custom = $("#custom");
            var popover = new Popover($custom, {
                placement: 'right',
                title:'自定义标题',
                content:'自定义内容',
                trigger: 'click'
            });

            
        });
    </script>
</body>
</html>
