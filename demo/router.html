<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../dist/css/kotenei.css" />
    <script type="text/javascript" src="./vendor/require/require.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <style type="text/css">
    </style>
</head>
<body>

    <ul>
        <li><a href="#/author">#author</a></li>
        <li><a href="#/books">#books</a></li>
        <li><a href="#/books/views/1">#/books/views/1</a></li>
    </ul>

    <div id="log"></div>

    <script type="text/javascript">
        require(['kotenei'], function (Kotenei) {
            var log = document.getElementById('log');
            var Router = Kotenei.Router;

            var index = function () { log.innerHTML = 'index'; },
            author = function () { log.innerHTML = 'author'; },
            books = function () { log.innerHTML = 'books'; },
            views = function (params) { log.innerHTML = "id="+params.id; };

            var router = new Router()
            .map('/', index)
            .map('/author', author)
            .map('/books', books)
            .map('/books/views/{id}', { id: '\\d+' }, views);


            router.init();
        })
    </script>

</body>
</html>
