<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../style/vendor/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../dist/css/kotenei.css" />
    <script type="text/javascript" src="./vendor/require/require.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <style type="text/css">
    </style>
</head>
<body>

    <!--裁剪html-->
    <div class="k-clipZoom" style="margin: 0 auto; margin-top: 30px;">
        <!--左则选取区-->
        <div class="k-clipZoom-left">
            <div class="k-clipZoom-Box">
                <div class="container">
                    <img />
                </div>
                <div class="selector">
                </div>
                <span class="zoom" role="plus"><i class="fa fa-plus"></i></span>
                <span class="zoom zoomMinus" role="minus"><i class="fa fa-minus"></i></span>
            </div>
            <div class="button-box">
                <button class="k-btn k-btn-primary" role="clip">裁剪</button>
                <button class="k-btn k-btn-primary" role="center">居中</button>
                <button class="k-btn k-btn-primary" role="reset">重置</button>
            </div>
        </div>
        <!--右则预览区-->
        <div class="k-clipZoom-left" style="margin-left: 10px;">
            <div class="view-box">
                <img />
            </div>
            <div class="result-box">
                <img />
            </div>
        </div>
    </div>


    <script type="text/javascript">
        require(['kotenei'], function (kotenei) {
            var ClipZoom = kotenei.ClipZoom;

            var cz = new ClipZoom($("div.k-clipZoom"), {
                imgUrl: '../dist/images/1.jpg',
                callback: {
                    clip: function (clipData) {
                        console.log(clipData);
                    }
                }
            });

        });
    </script>
</body>
</html>
